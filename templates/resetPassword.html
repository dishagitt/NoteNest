<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-br from-blue-900 to-cyan-700 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800/80 rounded-2xl shadow-2xl p-10 w-[26rem] flex flex-col items-center transition-transform transform hover:-translate-y-2">
    <h2 class="text-2xl font-bold mb-6 text-white">Set New Password</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="w-full mb-3 p-2 rounded-md text-sm font-medium text-left 
            {% if category == 'error' %} bg-red-100 text-red-700 border-l-4 border-red-400
            {% elif category == 'info' %} bg-blue-100 text-blue-700 border-l-4 border-blue-400
            {% else %} bg-gray-100 text-gray-700 border-l-4 border-gray-400 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Reset Password Form -->
    <form action="{{ url_for('reset_password') }}" method="POST" class="w-full flex flex-col gap-4">
      <input type="password" name="password" placeholder="New Password" required
        class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-gray-700 text-white placeholder-gray-300" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required
        class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-gray-700 text-white placeholder-gray-300" />
      <button type="submit" class="w-full bg-gradient-to-r from-blue-900 to-cyan-700 text-white py-3 rounded-full shadow-md hover:from-blue-800 hover:to-cyan-600 transform hover:-translate-y-1 transition">
        Reset Password
      </button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-gradient-to-br from-blue-900 to-cyan-700 min-h-screen flex items-center justify-center">

    <div class="bg-gray-800/80 rounded-2xl shadow-2xl p-10 w-[28rem] flex flex-col items-center transition-transform transform hover:-translate-y-2">
      <h2 class="text-2xl font-bold mb-6 text-white">Login</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="w-full mb-3 p-2 rounded-md text-sm font-medium text-left 
            {% if category == 'error' %} bg-red-100 text-red-700 border-l-4 border-red-400
            {% elif category == 'info' %} bg-blue-100 text-blue-700 border-l-4 border-blue-400
            {% else %} bg-gray-100 text-gray-700 border-l-4 border-gray-400 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <form action="{{ url_for('login') }}" method="POST" class="w-full flex flex-col gap-4">
        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-gray-700 text-white placeholder-gray-300" />
        <input type="password" name="password" placeholder="Password" required
          class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-gray-700 text-white placeholder-gray-300" />

        <a href="{{ url_for('resetPage') }}" class="text-sm text-cyan-400 hover:underline hover:underline-offset-2 self-start">Forgot Password?</a>

        <button type="submit" class="w-full bg-gradient-to-r from-blue-900 to-cyan-700 text-white py-3 mt-4 rounded-full shadow-md hover:from-blue-800 hover:to-cyan-600 transform hover:-translate-y-1 transition">
          Login
        </button>

        <a href="{{ url_for('google_login') }}">
          <button type="button" class="w-full flex items-center justify-center gap-3 bg-white text-gray-900 py-3 rounded-full shadow-md hover:bg-gray-100 transform hover:-translate-y-1 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="w-5 h-5"/>
            Continue with Google
          </button>
        </a>
      </form>

      <p class="mt-4 text-gray-200 text-sm">
        Don't have an account? 
        <a href="{{ url_for('signupPage') }}" class="text-cyan-400 hover:underline hover:underline-offset-2 font-medium">Sign Up</a>
      </p>
    </div>

  </body>
</html>

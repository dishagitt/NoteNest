<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        max-width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }
      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.3);
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: 0.3s;
      }
      button:hover {
        background: linear-gradient(90deg, #0056b3, #004099);
        transform: translateY(-2px);
      }
      .flash {
        margin: 12px auto; 
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        text-align: left;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 850px;
        width: 90%;
      }

      .flash.error {
        background: #f8d7da;
        color: #721c24;
      }
      .flash.info {
        background: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify OTP</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- OTP Form -->
      <form
        action="{% if reset %}{{ url_for('verify_reset_otp') }}{% else %}{{ url_for('verify_otp') }}{% endif %}"
        method="POST"
      >
        <input type="number" name="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify</button>
      </form>
    </div>
  </body>
</html>
